<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2>Cadastro de Aluno</h2>
    <form id="Aluno Form">
        <p><label>Nome: <input type="text" id="nome" name="nome aluno" required/></label></p>
        <p><label>Idade: <input type="number" id="idade" name="idade aluno" required/></label></p>
        <p>
            <label>Curso:
                <select id="curso">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </label>
        </p>
        <p><label>Nota Final: <input type="number" id="notaFinal" name="nota_aluno" required/></label></p>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Registro de Alunos</h2>
    <table id="tabelaAlunos">
        <thead>
            <tr>
                <th scope='col'>Nome</th>
                <th scope='col'>Idade</th>
                <th scope='col'>Curso</th>
                <th scope='col'>Nota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Relatorio</h2>
    <button onclick=listarAlunosAprovados()>Alunos Aprovados</button>
    <button onclick=mediaNotasFinais()> Media das notas finais</button>
    <button onclick=mediaIdadesAlunos()>Media das idades</button>
    <button onclick=listarAlunosOrdemAlfa()> Listar alunos em ordem alfab√©tica</button>
    <button onclick=quantidadeAlunosCursos()> Qtd de alunos em cada curso</button>
    <div class="relatorio" id="relatorio">
    </div>
    <script src="main.js"></script>
</body>
