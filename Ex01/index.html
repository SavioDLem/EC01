<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2>Cadastro de Aluno</h2>
    <form id="Aluno Form">
        <p><label>Nome: <input type="text" id="nome" name="nome aluno" required/></label></p>
        <p><label>Idade: <input type="number" id="idade" name="idade aluno" required/></label></p>
        <p>
            <label>Curso:
                <select id="curso">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </label>
        </p>
        <p><label>Nota Final: <input type="number" id="notaFinal" name="nota_aluno" required/></label></p>
    </form>
    <p><button onclick=adicionaraluno(-1)>Cadastrar</button></p>
    <h2>Registro de Alunos</h2>
    <div class="Tabela" id="tabela_alunos">
    </div>
    <script src="main.js"></script>
</body>
